version: "3"
services:
  portainer:
    image: portainer/portainer-ce:latest
    hostname: portainer
    container_name: portainer
    restart: unless-stopped
    logging:
      options:
        max-file: "3"
        max-size: "50m"
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./data:/data"
