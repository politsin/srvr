  server {
    disable_symlinks on;
    listen 80;
    root /var/www/html;
    index index.html;
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location ~* ^/.well-known/ {
      allow all;
    }
    location / {
      log_not_found off;
      error_log /dev/null crit;
      access_log off;
      return 501;
    }
    location = /index.html {
      root /var/www/html;
    }
  }

  server {
    listen 443 ssl http2 default_server;
    root /var/www/html;
    index index.html;
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    # SSL
    include includes/ssl-on.conf;
    ssl_certificate default/ssl/server.crt;
    ssl_certificate_key default/ssl/server.key;

    location ~* ^/.well-known/ {
      allow all;
    }
    location / {
      log_not_found off;
      error_log /dev/null crit;
      access_log off;
      return 501;
    }
    location = /index.html {
      root /var/www/html;
    }
  }
